name: Zip and Release

on:
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up zip tool
        run: sudo apt-get install zip

      - name: Install UUID generator
        run: sudo apt-get install -y uuid-runtime

      - name: Create zip excluding specific folders
        run: |
          # Exclude multiple folders by specifying each one with -x
          zip -r SGT.zip ../ -x ".idea/*" -x ".run/*" -x ".github/*" -x ".SGTExe/*" -x "SSSystemGenerator/*" -x "src/*" -x ".git/*" -x "README.*"

      - name: Zip SGTExe
        run: zip -r SGTExe.zip SGTExe -x "*.xml" "*.pdb"

      - name: Generate random GUID
        id: generate_guid
        run: echo "GUID=$(uuidgen)" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }} - ${{ env.GUID }}
          draft: false
          prerelease: false

      - name: Upload SGTExe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SGTExe.zip
          asset_name: SGTExe.zip
          asset_content_type: application/zip

      - name: Upload SGT
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./SGT.zip
          asset_name: SGT.zip
          asset_content_type: application/zip
